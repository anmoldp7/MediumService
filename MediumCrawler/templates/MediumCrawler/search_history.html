{% extends "MediumCrawler/base.html" %}
{% block content %}
    <div id="main">
        <table class="table table-bordered">
            <tr>
                <td>Tag Name</td>
                <td>Last Accessed On</td>
                <td>Details</td>
            </tr>
            {% for tag in accessed_tags.all %}
                <tr>
                    <td rowspan>{{ tag.tag_name }}</td>
                    <td>{{ tag.tag_accessed_on }}</td>
                    <td>
                        <a href = "{% url 'tag_page' pk=tag.tag_name %}">
                            <button type="button" class="btn btn-primary">
                                <i class="fa fa-info-circle" aria-hidden="true"></i> Details
                            </button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
